<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <f:metadata>
            <f:viewParam name="id" value="#{movieBean.id}"/>
            <f:viewAction action="#{movieBean.initMovieBean()}"/>
        </f:metadata>
    </h:head>

    <h:body>

        <ui:composition template="/main.xhtml">
            <ui:define name="top">#{msg['movie.edit.title']}</ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid border="0" columns="2">
                        <h:outputLabel value="#{msg['movie.id']}"/>
                        <h:outputText value="#{movieBean.currentMovie.id}"/>
                        <h:outputLabel value="#{msg['movie.firstName']}"/>
                        <h:outputText value="#{movieBean.currentMovie.name}"/>
                        <h:outputLabel value="#{msg['movie.producer']}"/>
                        <h:outputText value="#{movieBean.currentMovie.producer}"/>
                    </h:panelGrid>
                    <h:button outcome="addMovie.xhtml" value="#{msg['button.edit']}">
                        <f:param name="id" value="#{movieBean.currentMovie.id}"/>
                    </h:button>

                    <h1>#{msg['people.text']}</h1>
                    <h:dataTable value="#{movieBean.currentMovie.people}" var="people">
                        <h:column>
                            <f:facet name="header">#{msg['people.id']}</f:facet>
                            <h:link value="#{people.id}" outcome="detailPerson.xhtml">
                                <f:param name="id" value="#{people.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['people.firstName']}</f:facet>
                            <h:link value="#{people.firstName}" outcome="detailPerson.xhtml">
                                <f:param name="id" value="#{people.id}"/>
                            </h:link>
                        </h:column>
                        <h:column>
                            <f:facet name="header">#{msg['people.lastName']}</f:facet>
                            <h:link value="#{people.lastName}" outcome="detailPerson.xhtml">
                                <f:param name="id" value="#{people.id}"/>
                            </h:link>
                        </h:column>
                    </h:dataTable>
                </h:form>
                <h:button id="cancel" value="#{msg['homePage']}" outcome="index.xhtml"/>

            </ui:define>
            <ui:define name="bottom">#{msg['bottomTitle']}</ui:define>
        </ui:composition>
    </h:body>

</html>
